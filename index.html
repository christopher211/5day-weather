<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5-Day Weather Forecast</title>
  </head>

  <body>
    <header class="container-fluid">
      <h3 class="">Weather Dashboard</h3>
    </header>
    <main class="row container-fluid g-0">
      <div class="col-4 border">
        <div class="p-3">
          <h2>Search for a City:</h2>
          <input id="inputCity" class="w-100 my-3" type="text" />
          <button id="searchBtn" class="btn btn-primary w-100" type="button">
            Search
          </button>
          <hr />
          <div id="savedSearched"></div>
        </div>
      </div>
      <div class="col-8 border">
        <div class="detail-container p-3">
          <div class="card mb-3">
            <div class="card-body">
              <div class="card-title d-flex align-items-center fs-3 fw-bold">
                <p id="currentCity">City:</p>
                <p id="currentDay"></p>
                <p id="weatherIcon"></p>
              </div>
              <p id="currentTemp" class="card-text">Temp:</p>
              <p id="currentWind" class="card-text">Wind:</p>
              <p id="currentHumidity" class="card-text">Humidity:</p>
            </div>
          </div>
          <div class="overflow-hidden">
            <h3>5-Day Forecast:</h3>
            <div
              id="fiveDayForecast"
              class="row container-fluid justify-content-between g-0"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/advancedFormat.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
    </script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
